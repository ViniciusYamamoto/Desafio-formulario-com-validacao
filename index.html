<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="texto-duvida">
            <h1>Ficou com dúvida?<br>
            Nos mande uma mensagem!</h1>

            <p class="paragrafo">caso tenha ficado com qualquer dúvida<br> basta nos mandar uma mensagem e<br> entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <input onchange="linhaCor()" class="dados" id="nomeCompleto" type="text" name="nome" placeholder="Nome completo *">
            <div id="campo-obrigatorio"></div>
            <br>

            <input onchange="linhaCor1()" class="dados" id="email" type="text" name="email" placeholder="Email *">
            <div id="campo-obrigatorio1"></div>
            <br>

            <input onchange="linhaCor2()" class="dados" id="telefone" type="text" name="telefone" placeholder="Telefone *">
            <div id="campo-obrigatorio2"></div>
            <br>

            <textarea onchange="linhaCor3()" class="dados" id="sugestao" name="texto" cols="30" rows="10" placeholder="Mensagem *"></textarea>
            <div id="campo-obrigatorio3"></div>
            <br>

            <p class="campo">*campos obrigatórios</p>

            <button onclick="enviar()" id="botao">Enviar</button>
        </div>  
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
